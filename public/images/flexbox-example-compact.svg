<svg width="100%" height="auto" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg" style="max-width: 300px;">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="150" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">Flexbox Ã–rnekleri</text>
  
  <!-- Example 1: Navigation Bar -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#3b82f6">1. Navigation</text>
  <rect x="20" y="40" width="260" height="25" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="3"/>
  
  <!-- Nav items -->
  <rect x="30" y="45" width="30" height="15" fill="#3b82f6" rx="2"/>
  <text x="45" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">Home</text>
  
  <rect x="65" y="45" width="30" height="15" fill="#3b82f6" rx="2"/>
  <text x="80" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">About</text>
  
  <!-- Login button (right aligned) -->
  <rect x="240" y="45" width="30" height="15" fill="#1e40af" rx="2"/>
  <text x="255" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">Login</text>
  
  <text x="150" y="80" text-anchor="middle" font-family="Monaco, monospace" font-size="6" fill="#64748b">justify-content: space-between</text>
  
  <!-- Example 2: Centered Content -->
  <text x="20" y="105" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#10b981">2. Centered</text>
  <rect x="20" y="110" width="100" height="40" fill="#d1fae5" stroke="#10b981" stroke-width="1" rx="3"/>
  
  <!-- Centered box -->
  <rect x="50" y="120" width="40" height="20" fill="#10b981" rx="2"/>
  <text x="70" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">Center</text>
  
  <text x="70" y="165" text-anchor="middle" font-family="Monaco, monospace" font-size="5" fill="#64748b">justify-content: center</text>
  
  <!-- Example 3: Cards -->
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#f59e0b">3. Cards</text>
  <rect x="150" y="110" width="130" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="3"/>
  
  <!-- Cards -->
  <rect x="160" y="120" width="25" height="20" fill="#f59e0b" rx="2"/>
  <text x="172" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="white">Card1</text>
  
  <rect x="190" y="120" width="25" height="20" fill="#f59e0b" rx="2"/>
  <text x="202" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="white">Card2</text>
  
  <rect x="220" y="120" width="25" height="20" fill="#f59e0b" rx="2"/>
  <text x="232" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="white">Card3</text>
  
  <text x="215" y="165" text-anchor="middle" font-family="Monaco, monospace" font-size="5" fill="#64748b">display: flex; gap: 5px</text>
</svg>
