<svg width="100%" height="auto" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg" style="max-width: 600px;">
  <!-- Background -->
  <rect width="600" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Flexbox Layout Ã–rnekleri</text>
  
  <!-- Example 1: Navigation Bar -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">1. Navigation Bar</text>
  <rect x="50" y="65" width="500" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="6"/>
  
  <!-- Nav items -->
  <rect x="70" y="75" width="60" height="30" fill="#3b82f6" rx="4"/>
  <text x="100" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Home</text>
  
  <rect x="140" y="75" width="60" height="30" fill="#3b82f6" rx="4"/>
  <text x="170" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">About</text>
  
  <rect x="210" y="75" width="60" height="30" fill="#3b82f6" rx="4"/>
  <text x="240" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Services</text>
  
  <!-- Login button (right aligned) -->
  <rect x="470" y="75" width="60" height="30" fill="#1e40af" rx="4"/>
  <text x="500" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Login</text>
  
  <text x="300" y="135" text-anchor="middle" font-family="Monaco, monospace" font-size="10" fill="#64748b">justify-content: space-between; align-items: center;</text>
  
  <!-- Example 2: Centered Content -->
  <text x="50" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">2. Centered Content</text>
  <rect x="50" y="175" width="200" height="80" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="6"/>
  
  <!-- Centered box -->
  <rect x="110" y="200" width="80" height="30" fill="#10b981" rx="4"/>
  <text x="150" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Centered</text>
  
  <text x="150" y="270" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="#64748b">justify-content: center;</text>
  <text x="150" y="282" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="#64748b">align-items: center;</text>
  
  <!-- Example 3: Card Layout -->
  <text x="300" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">3. Card Layout</text>
  <rect x="300" y="175" width="250" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/>
  
  <!-- Cards -->
  <rect x="315" y="190" width="60" height="50" fill="#f59e0b" rx="4"/>
  <text x="345" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Card 1</text>
  
  <rect x="385" y="190" width="60" height="50" fill="#f59e0b" rx="4"/>
  <text x="415" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Card 2</text>
  
  <rect x="455" y="190" width="60" height="50" fill="#f59e0b" rx="4"/>
  <text x="485" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Card 3</text>
  
  <text x="425" y="270" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="#64748b">display: flex; gap: 10px;</text>
</svg>
