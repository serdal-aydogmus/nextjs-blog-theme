<svg width="100%" height="auto" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" style="max-width: 600px;">
  <!-- Background -->
  <rect width="600" height="400" fill="#f1f5f9"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">CSS Grid Layout Örneği</text>
  
  <!-- Grid Container -->
  <rect x="50" y="50" width="500" height="300" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Grid Lines (visual guides) -->
  <g stroke="#cbd5e1" stroke-width="1" stroke-dasharray="2,2">
    <!-- Vertical lines -->
    <line x1="216.67" y1="50" x2="216.67" y2="350"/>
    <line x1="383.33" y1="50" x2="383.33" y2="350"/>
    
    <!-- Horizontal lines -->
    <line x1="50" y1="150" x2="550" y2="150"/>
    <line x1="50" y1="250" x2="550" y2="250"/>
  </g>
  
  <!-- Grid Items -->
  <!-- Header (spans 3 columns) -->
  <rect x="60" y="60" width="480" height="80" fill="#3b82f6" rx="6"/>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Header (grid-column: 1 / -1)</text>
  
  <!-- Sidebar -->
  <rect x="60" y="160" width="146.67" height="80" fill="#10b981" rx="6"/>
  <text x="133.33" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sidebar</text>
  <text x="133.33" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(grid-area: sidebar)</text>
  
  <!-- Main Content -->
  <rect x="226.67" y="160" width="146.67" height="80" fill="#f59e0b" rx="6"/>
  <text x="300" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Main Content</text>
  <text x="300" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(grid-area: main)</text>
  
  <!-- Aside -->
  <rect x="393.33" y="160" width="146.67" height="80" fill="#8b5cf6" rx="6"/>
  <text x="466.67" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Aside</text>
  <text x="466.67" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(grid-area: aside)</text>
  
  <!-- Footer (spans 3 columns) -->
  <rect x="60" y="260" width="480" height="80" fill="#ef4444" rx="6"/>
  <text x="300" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Footer (grid-column: 1 / -1)</text>
  
  <!-- CSS Code Display -->
  <rect x="50" y="365" width="500" height="30" fill="#1e293b" rx="4"/>
  <text x="60" y="382" font-family="Monaco, monospace" font-size="10" fill="#10b981">grid-template-columns: repeat(3, 1fr); gap: 10px;</text>
</svg>
